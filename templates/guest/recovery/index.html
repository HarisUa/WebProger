<section class="text-center pagination-centered">
    <div class="container col-md-5">
        <h2 align="center">Восстановление пароля</h2>
        <div class="form-group">
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" id="email"  placeholder="Введите email" required/>
                </div>
            </div>
        </div>

        <div class="form-group ">
            <button onclick="getData()" id="button" name="enter" class="btn btn-primary btn-lg btn-block login-button">Восстановить пароль</button>
        </div>
        <p align="center">Я уже получил код! <a href="/confirm">Подтвердить</a>.</p>
        <p align="center">У меня нет аккаунта! <a href="/registration">Регистрация</a>.</p>
    </div>
</section>

<script>
    function getData(){
        var email = $('#email').val();
        $.ajax({
            type: 'POST',
            data: {
                email: email
            },
            url: '/recovery/request',
            async: false,
            cache : false,
            success: function(result) {
                //if (result == 'go') window.location.replace('{{site}}/');
                //else alert(result);
            }
        });
    }
</script>
